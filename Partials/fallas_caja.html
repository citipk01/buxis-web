<link href="/buxis/Partials/css/pkStyle.css" rel="stylesheet">
<p class="bxFormTitle">Fallas de Caja</p>
<form class="bxForm">
	<div class="bxBtns" bx-effdt="0" bx-servBtn="FALLAS_CAJA" bx-onSave="Validacion();" bx-btnEliminar="0" bx-onSelect="CargarControles();">
	<!--  acá va a ir la botonera y se va a hacer un load al archivo que contiene la botonera -->
	</div>
	<p>
		<div id="idDivPeriodo" class="ui-widget ui-widget-content ui-corner-all bxSubKey">
			<div class="bxLabel">Año:</div><input id="ANIO" type="text" style="width:75px;text-align:center" class="bxCtrl ui-widget ui-widget-content" name="ANIO" bx-ctrlField="ANIO" bx-ctrlKey="1" disabled/>
			<div class="bxLabel">Mes:</div><input id="MES" type="text" style="width:75px;text-align:center" class="bxCtrl ui-widget ui-widget-content" name="MES" bx-ctrlField="MES" bx-ctrlKey="1" disabled/>
			<div class="ui-widget" style="display:inline-block;float:right;">
				&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
			</div>
		</div>
		<div class="bxGrid ui-widget-content ui-corner-all" name="grillaEmp" bx-servName="FALLAS_CAJA" bx-gridOnAdd="addingRow(curRow);">
				<table>
					<tr class="bxGridHeader ui-widget-header">
						<td>ID Empl</td>
						<td>Nombre</td>
						<td>Acum. Faltante</td>
						<td>Acu. Reserva</td>
						<td>Saldo</td>
					</tr>
				</table>
				<div class="bxGrid2" style="max-height:300px;">
					<table>
						<tr class="bxGridLine">
							<td><input type ="text" name="COD_MF" style="width:90px;text-align:center" class="bxCtrl ui-widget ui-widget-content" type="text" bx-ctrlField="COD_MF" bx-ctrlKey="1" bx-onChange="CambioCampo(curCtrl);"/></td>
							<td><input type ="text" name="NOMBRE" style="width:375px;" class="bxCtrl ui-widget ui-widget-content" type="text" bx-ctrlField="NOMBRE"  disabled/></td>
							<td><input type ="text" name="ACU_FALT" style="width:80px;text-align:center" class="bxCtrl ui-widget ui-widget-content" type="text" bx-ctrlField="ACU_FALT" bx-onChange="CambioCampo(curCtrl);"/></td>
							<td><input type ="text" name="ACU_RESV" style="width:80px;text-align:center" class="bxCtrl ui-widget ui-widget-content" type="text" bx-ctrlField="ACU_RESV" bx-onChange="CambioCampo(curCtrl);"/></td>
							<td><input type ="text" name="SALDO" style="width:80px;text-align:center" class="bxCtrl ui-widget ui-widget-content" type="text" bx-ctrlField="SALDO" disabled/></td>
						</tr>
					</table>
				</div>
			</div>
	</p>
	<div class="ui-widget ui-widget-content ui-corner-all">
		<table class="bxControls">
		</table>
	</div>
</form>
<div id="searchForm" class="ui-widget-content ui-corner-all searchForm"></div>
<script type="text/javascript" src="/buxis/Partials/js/fallas_caja.js"></script>
