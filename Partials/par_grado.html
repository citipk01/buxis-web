<link href="/buxis/Partials/css/pkStyle.css" rel="stylesheet">
<p class="bxFormTitle">Grado</p>
<form class="bxForm">
	<div class="bxBtns" bx-effdt="0" bx-servBtn="PAR_GRADO" bx-onSave="Validacion();" bx-btnEliminar="0" bx-onSelect="CargarControles();">
	<!--  acá va a ir la botonera y se va a hacer un load al archivo que contiene la botonera -->
	</div>
	<p>
		<div id="idDivCencos" class="ui-widget ui-widget-content ui-corner-all bxSubKey">
			<div class="bxLabel">Fecha Efectiva:</div><input id="FECHA_EFECTIVA" type="text" style="width:100px;text-align:center" class="bxCtrl ui-widget ui-widget-content" name="FECHA_EFECTIVA" bx-ctrlField="FECHA_EFECTIVA" bx-ctrlKey="2"/>	
			<div class="ui-widget" style="display:inline-block;float:right;">
				<span class="pkFlechasEfec ui-icon ui-icon-carat-1-w" id="bxBtnSubKeyRewind" onclick="SubKeyRewind();"></span>
				<span class="pkFlechasEfec ui-icon ui-icon-search" id="bxBtnSubKeySearch" onclick="SubKeySearch();"></span>
				<span class="pkFlechasEfec ui-icon ui-icon-carat-1-e" id="bxBtnSubKeyForward" onclick="SubKeyForward();"></span>
				&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
				<span class="pkFlechasEfec ui-icon ui-icon-circle-plus" id="bxBtnAddSubKye" onclick="Agregar();"></span>
				<span class="pkFlechasEfec ui-icon ui-icon-trash" id="bxBtnDeletesubKey" onclick="Eliminar();"></span>
			</div>
		</div>
	</p>
	<div class="ui-widget ui-widget-content ui-corner-all">
		<table class="bxControls">
			<tr style="margin:500px;">
				<td>Baja Efectiva:</td><td><input type ="checkbox" name="BAJA_EFECTIVA" class="bxCtrl ui-widget ui-widget-content" type="text" bx-ctrlField="BAJA_EFECTIVA" bx-checkTrue="1" bx-checkFalse=""/></td>				
			</tr>
			<tr style="margin:500px;">
				<td>Grado:</td><td><input type="Text" style="width:200px" name="grado" class="bxCtrl ui-widget ui-widget-content" bx-ctrlField="GRADO" bx-ctrlKey="1"/></td>
				<td>Descripción:</td><td><input type="Text" style="width:300px;" name="descrip" class="bxCtrl ui-widget ui-widget-content" bx-ctrlField="DESCRIP"/></td>
			</tr>
			<tr style="margin:500px;">
				<td>Cat. Cont.:</td><td><select type="text" style="width:135px;" class="bxCtrl ui-widget ui-widget-content" name="CAT_CONT" bx-ctrlField="CAT_CONT" bx-srvCombo="CITI.CAT_CONT.CMB"/></select><span class="bxCtrl" name="CAT_CONT" bx-brwCodeDsc="codigo" bx-dscSrv="CITI.CAT_CONT.DESC"></span></td>
				<td>Cuota Club:</td><td><input type="Text" style="width:200px;" name="cuota_club" class="bxCtrl ui-widget ui-widget-content" bx-ctrlField="CUOTA_CLUB"/></td>
			</tr>					
		</table>
	</div>
		<div class="bxGrid ui-widget-content ui-corner-all" name="grillaEmp" bx-servName="PAR_GRADO" bx-gridOnAdd="addingRow(curRow);">
				<table>
					<tr class="bxGridHeader ui-widget-header">
						<td>Convenio</td>
						<td style="width:200px;">Nombre</td>
						<td>Cat. Conve.</td>
						<td style="width:200px;">Nombre</td>
					</tr>
				</table>
				<div class="bxGrid2" style="max-height:300px;">
					<table>
						<tr class="bxGridLine">
							<td><input type ="text" name="QS_CONVENIO" style="width:235px;text-align:center" class="bxCtrl ui-widget ui-widget-content" type="text" bx-ctrlField="QS_CONVENIO" bx-srvCombo="CITI.CONVENIO.CMB" bx-onChange="CambioCampo(curCtrl);"/></td>
							<td><span class="bxCtrl" name="NOMBRE_CONVENIO" style="width:400px" bx-brwCodeDsc="QS_CONVENIO" bx-dscSrv="CITI.CONVENIO.DESC"></span></td>														
							<td><input type ="text" name="CAT_CONVE" style="width:70px;text-align:center" class="bxCtrl ui-widget ui-widget-content" type="text" bx-ctrlField="CAT_CONVE" bx-srvCombo="CITI.CAT_CONVE.CMB" bx-onChange="CambioCampo(curCtrl);"/></td>
							<td><span class="bxCtrl" name="NOMBRE_CONCEPTO" style="width:400px" bx-brwCodeDsc="CAT_CONVE" bx-dscSrv="CITI.CAT_CONVE.DESC"></span></td>														
						</tr>
					</table>
				</div>
			</div>	
	<div class="ui-widget ui-widget-content ui-corner-all">
		<table class="bxControls">
		</table>
	</div>
</form>
<div id="searchForm" class="ui-widget-content ui-corner-all searchForm"></div>
<script type="text/javascript" src="/buxis/Partials/js/par_grado.js"></script>
